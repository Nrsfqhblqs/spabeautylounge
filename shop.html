<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Spa</title>
  <style>
      :root {
          --main-color: #007BFF;
          --header-color: #6F4E37;
          --background-color: white;
          --text-color: chocolate;
          --box-background: chocolate;
          --hover-color: #0056b3;
          --transition-speed: 0.3s;
          --gold-color: gold;
          --highlight-color: #A52A2A; /* New highlight brown color */
      }
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: var(--background-color);
          color: chocolate;
      }
      header {
          background-color: var(--header-color);
          color: var(--text-color);
          padding: 10px 20px;
          text-align: center;
      }
      nav {
          margin: 20px 0;
      }
      nav a {
          margin: 0 15px;
          text-decoration: none;
          color: var(--main-color);
          font-weight: bold;
          transition: color var(--transition-speed), background-color var(--transition-speed);
      }
      nav a:hover {
          color: var(--text-color);
          background-color: var(--box-background);
          border-radius: 5px;
          padding: 5px;
      }
      .banner {
          width: 100%;
          height: 500px;
          background-image: url('home2.jpg');
          background-size: cover;
          background-position: center;
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          text-shadow: 2px 2px 4px chocolate;
          filter: brightness(0.8);
          transition: filter var(--transition-speed);
      }
      .banner:hover {
          filter: brightness(1);
      }
      .banner h1 {
          font-size: 3em;
          margin: 20;
          animation: fadeIn 1s;
      }
      @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      section {
          padding: 20px;
          margin: 40px;
          border-radius: 5px;
          box-shadow: 0 2px 5px chocolate;
          color: chocolate;
          background-size: cover;
          background-position: center;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          position: relative;
      }
      #home, #about, #shop, #services, #reservation {
          background-image: url('floralpink2.jpg');
      }

      .home-content {
          display: flex;
          align-items: center;
          justify-content: space-between;
          gap: 20px;
          margin: 20px 0; /* Add some margin for spacing */
      }

      .home-image {
          width: 30%; /* Adjust width as needed */
          height: auto;
          border-radius: 20px;
          box-shadow: 0 2px 5px chocolate;
          transition: transform var(--transition-speed), box-shadow var(--transition-speed);
      }

      .home-image:hover {
          transform: scale(1.05);
          box-shadow: 0 4px 10px gold;
      }

      .home-text {
          flex: 1; /* Allow text to take the remaining space */
          text-align: center; /* Center the text */
      }

      footer {
          text-align: center;
          padding: 20px 10px;
          background-color: black;
          color: var(--text-color);
          position: relative;
          bottom: 0;
          width: 100%;
          display: flex;
          flex-direction: column; /* Changed to column for better layout */
          align-items: center;
  
      }
      .footer-content {
          display: flex;
          justify-content: center; /* Center the footer content */
          align-items: center;
          width: 100%;
          max-width: 1200px; /* Limit the width of the footer content */
          padding: 0 20px; /* Add some padding */
      }
      .footer-text {
          text-align: center; /* Center the text in the footer */
          margin-bottom: 10px;
 }
      .instagram-icons {
          display: flex;
          gap: 50px;
          justify-content: flex-end; /* Align icons to the right */
      }
      .instagram-icons img {
          width: 45px; /* Reduced size of social media icons */
          height: 45px; /* Reduced size of social media icons */
          transition: transform var(--transition-speed);
      }
      .instagram-icons img:hover {
          transform: scale(1.1);
      }
      form {
          display: flex;
          flex-direction: column;
          max-width: 300px;
          margin: auto;
          background: rgba(255, 255, 255, 0.8);
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0 2px 5px chocolate;
      }
      form label {
          margin: 10px 0 5px;
      }
      form input, form textarea {
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          margin-bottom: 5px;
          transition: border-color var(--transition-speed);
      }
      form input:focus, form textarea:focus {
          border-color: var(--main-color);
          outline: none;
      }
      form input[type="submit"] {
          background-color: var(--main-color);
          color: black;
          border: none;
          cursor: pointer;
          transition: background-color var(--transition-speed);
      }
      form input[type="submit"]:hover {
          background-color: var(--hover-color);
      }
      .service-image {
          width: 30%;
          max-width: 300px;
          height: auto;
          border-radius: 20px;
          margin-bottom: 10px;
          transition: transform var(--transition-speed), box-shadow var(--transition-speed);
      }
      .service-image:hover {
          transform: scale(1.05);
          box-shadow: 0 4px 10px purple;
      }
      .service-images {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 20px;
      }
      .brush-font {
          font-family: 'Lucida Handwriting', cursive;
          color: var(--gold-color);
      }
      .highlight {
          color: var(--highlight-color); /* Apply highlight color */
          text-shadow: 1px 1px 2px black; /* Add shadow effect */
          transition: transform var(--transition-speed);
      }
      .highlight:hover {
          transform: scale(1.1); /* Scale effect on hover */
      }
